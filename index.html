<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="nft-image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium image"
          class="nft-image"
        />
      </div>

      <h2 class="nft-name">Equilibrium #3429</h2>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="nft-data">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="Icon Ethereum" />
          <h4>0.041 ETH</h4>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="Icon clock" />
          <p>3 days left</p>
        </div>
      </div>

      <hr />

      <div class="creator">
        <img
          src="https://avatars.githubusercontent.com/u/45082049?v=4"
          alt="Ian Ramos"
          class="creator-image"
        />
        <p><span>Creation of</span> Ian Ramos</p>
      </div>
    </div>
  </body>
</html>
